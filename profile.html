<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ملفي الشخصي</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
  <h1>ملفي الشخصي</h1>
  <p id="info"></p>
  <p id="points"></p>
  <a href="leaderboard.html">عرض ترتيب الأعضاء 🏆</a>
</div>
<script>
const university_id = new URLSearchParams(window.location.search).get('university_id');
async function loadProfile(){
  let res = await fetch('/profile/'+university_id);
  let data = await res.json();
  if(data.status==='ok'){
    document.getElementById('info').innerText="👤 "+data.user.name+" ("+data.user.university_id+")";
    document.getElementById('points').innerText="🏆 نقاطك: "+data.user.points;
  }
}
loadProfile();
</script>
</body>
</html>
