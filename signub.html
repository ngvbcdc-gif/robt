<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>تسجيل عضو جديد</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
  <h1>تسجيل عضو جديد</h1>
  <input id="name" placeholder="الاسم">
  <input id="university_id" placeholder="الرقم الجامعي">
  <button onclick="signup()">تسجيل</button>
  <p id="msg"></p>
</div>
<script>
async function signup(){
  const name = document.getElementById('name').value;
  const university_id = document.getElementById('university_id').value;
  let res = await fetch('/signup',{
    method:'POST',
    headers:{'Content-Type':'application/json'},
    body:JSON.stringify({name,university_id})
  });
  let data = await res.json();
  document.getElementById('msg').innerText = data.message;
  if(data.status==='ok') setTimeout(()=>window.location.href='index.html',1500);
}
</script>
</body>
</html>
